<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
    <style>
      #map {width: 500px;height: 400px;background-color: #CCC;}
    </style>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
<script> function initialize() {
  var mapCanvas = document.getElementById('map');
  var mapOptions = {
    center: new google.maps.LatLng(-34.5678194,-58.4559166),
                            zoom: 15,
                            mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(mapCanvas, mapOptions);
    var image = './images/home.png';
    var marker = new google.maps.Marker({
      position: {lat: -34.5678194, lng: -58.4559166},
      map: map,
      icon: image
  });
  var infowindow = new google.maps.InfoWindow({
      content: '<html><h2>Welcome to my world. My home</h2><h3>Moldes 1625</h3></html>'
    });

    marker.addListener('click', function() {
      infowindow.open(map, marker);
    });
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
  <body>
    <h1>Mapeando mi barrio</h1>
    <div id="map"></div>
  </body>
</html>
